<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="logo" id="logo"></div>
  </header>

  <section class="icon-menu" id="icon-menu">
    <button class="food-button beef-button" id="beef-button">
  <div class="food-button-image-container">
    <img class="food-button-image" src="./assets/beef.svg" alt=""/>
  </div>
    <p class="food-button-text">Beef</p>
  </button>
    <button class="food-button chicken-button" id="chicken-button">
      <div class="food-button-image-container">
      <img class="food-button-image" src="./assets/chicken.svg" alt=""/>
    </div>
      <p class="food-button-text">Chicken</p>
    </button>
    <button class="food-button veg-button" id="veg-button">
      <div class="food-button-image-container">
    <img class="food-button-image" src="./assets/vegetarian.svg" alt=""/>
  </div>
    <p class="food-button-text">Vegetarian</p>
    </button>
    <button class="food-button fish-button" id="fish-button">
      <div class="food-button-image-container">
      <img class="food-button-image" src="./assets/fish.svg" alt=""/>
    </div>
      <p class="food-button-text">Fish</p>
      </button>
  </section>

  <section class="recipe-wrapper" id="recipe-wrapper">
  </section>

<script src="./app.js"></script>  
</body>
